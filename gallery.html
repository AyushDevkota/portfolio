<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			defer
			src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script
			src="https://kit.fontawesome.com/846bf15294.js"
			crossorigin="anonymous"
		></script>
		<script defer src="main.js"></script>
		<script defer src="gallery.js"></script>
		<title>Photo Gallery</title>
	</head>
	<body>
		<div class="pt-16">
			<nav class="bg-white shadow-lg fixed inset-x-0 top-0 h-16 z-50">
				<div class="max-w-6xl mx-auto px-4">
					<div class="flex justify-between">
						<div class="flex space-x-7">
							<!-- primary nav -->
							<div class="hidden md:flex items-center space-x-1">
								<a
									href="index.html"
									class="py-4 px-2 text-gray-500 font-semibold"
									>Home</a
								>
								<a
									href="index.html#news"
									class="
										py-4
										px-2
										text-gray-500
										font-semibold
										hover:text-green-500
										transition
										duration-300
									"
									>News and Notices</a
								>
								<a
									href="index.html#photo"
									class="
										py-4
										px-2
										text-gray-500
										font-semibold
										hover:text-green-500
										transition
										duration-300
									"
									>Photo Gallery</a
								>
								<a
									href="index.html#biography"
									class="
										py-4
										px-2
										text-gray-500
										font-semibold
										hover:text-green-500
										transition
										duration-300
									"
									>Biography</a
								>
								<a
									href="index.html#contact"
									class="
										py-4
										px-2
										text-gray-500
										font-semibold
										hover:text-green-500
										transition
										duration-300
									"
									>Contact Us</a
								>
							</div>
						</div>
						<!-- mobile button goes here -->
						<div class="md:hidden flex items-center">
							<button class="outline-none mobile-menu-button pt-4">
								<svg
									class="w-6 h-6 text-gray-500 hover:text-green-500"
									x-show="!showMenu"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path d="M4 6h16M4 12h16M4 18h16"></path>
								</svg>
							</button>
						</div>
					</div>
				</div>
				<!-- mobile menu -->
				<div class="mobile-menu hidden h-70 bg-white">
					<ul class="">
						<li>
							<a href="index.html" class="block text-sm px-2 py-4 font-semibold"
								>Home</a
							>
						</li>
						<li>
							<a
								href="index.html#news"
								class="block text-sm px-2 py-4 font-semibold"
								>News and Notices</a
							>
						</li>
						<li>
							<a
								href="index.html#photo"
								class="block text-sm px-2 py-4 font-semibold"
								>Photo Gallery</a
							>
						</li>
						<li>
							<a
								href="index.html#biography"
								class="block text-sm px-2 py-4 font-semibold"
								>Biography</a
							>
						</li>
						<li>
							<a
								href="index.html#contact"
								class="block text-sm px-2 py-4 font-semibold"
								>Contact Us</a
							>
						</li>
					</ul>
				</div>
			</nav>

			<!-- Photo Gallery -->
			<div class="container mx-auto px-4">
				<section class="py-8 px-4">
					<div class="flex flex-wrap -mx-4 -mb-8" id="image-container"></div>
				</section>
			</div>
			<!-- Footer -->
			<footer class="footer bg-white relative pt-1 border-b-2 border-gray-700">
				<div class="container mx-auto px-6">
					<div
						class="mt-16 border-t-2 border-gray-300 flex flex-col items-center"
					>
						<div class="sm:w-2/3 text-center py-6">
							<p class="text-sm text-gray-700 font-bold mb-2">
								© Udaya Shumsher J.B. Rana <span class="year"></span>
							</p>
							<p class="text-sm text-gray-700 font-bold mb-2">
								Kupandole Hts., Lalitpur Ward – I, Kathmandu, Nepal.
							</p>
							<p class="text-sm text-gray-700 font-bold mb-2 pt-6">
								Powered by ©
								<a
									href="https://www.vortexitnepal.com/"
									class="hover:underline"
									target="_blank"
								>
									Vortex IT Solution Pvt. Ltd.</a
								>
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>

</html>
